{%extends 'base.html'%}
{% block content %}
<div class="container">

  <div class="row">
    {% if articles%}
      <h2>Found {{ Drivers|length }} to destination {{message}}</h2>
    {% else %}
      <h2> Found 0 drivers to the destination  {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if destination %}
    {% for destination in destinations %}
      <div class="col-sm-6 col-md-3">
          <h1></h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
